<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш Студлидер - Каринэ Пономарева</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #image-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 113, 227, 0.7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
        .refresh-btn:hover {
            background-color: rgba(0, 119, 237, 0.9);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <!-- Изображение будет загружено сюда -->
    </div>

    <script>
        // Массив с именами файлов изображений
        const imageFiles = [
            "iPhone 13 & 14 - 9.png",
            "iPhone 13 & 14 - 10.png",
            "iPhone 13 & 14 - 11.png",
            "iPhone 13 & 14 - 12.png",
            "iPhone 13 & 14 - 13.png",
            "iPhone 13 & 14 - 14.png",
            "iPhone 13 & 14 - 15.png",
            "iPhone 13 & 14 - 16.png"
        ];

        // Функция для загрузки случайного изображения
        function loadRandomImage() {
            // Выбираем случайное изображение из массива
            const randomImage = imageFiles[Math.floor(Math.random() * imageFiles.length)];
            
            // Отображаем изображение
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = `
                <img src="${randomImage}" alt="iPhone image" onerror="handleImageError()">
            `;
        }
        
        // Обработчик ошибки загрузки изображения
        function handleImageError() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = '<div style="color: white; padding: 20px; text-align: center;">Ошибка загрузки изображения</div>';
            console.error("Ошибка загрузки изображения. Убедитесь, что:");
            console.error("1. Все файлы изображений загружены в репозиторий");
            console.error("2. Имена файлов точно соответствуют указанным в коде");
            console.error("3. GitHub Pages правильно опубликован");
        }
        
        // Загружаем случайное изображение при загрузке страницы
        window.onload = loadRandomImage;
    </script>
</body>
</html>
